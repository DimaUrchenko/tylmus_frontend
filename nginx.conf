events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ========== ULTRA SIMPLE LOG FORMAT ==========
    # Clean, human-readable format
    log_format simple_log '[$time_local] $remote_addr -> "$request" -> $status ($body_bytes_sent bytes)';
    
    # Alternative: Even simpler without bytes
    log_format minimal_log '[$time_local] $status "$request"';
    
    # Alternative: With response time
    log_format timed_log '[$time_local] $status "$request" - ${request_time}s';
    
    # Use simple_log (change to minimal_log or timed_log if preferred)
    access_log /var/log/nginx/access.log simple_log;
    error_log /var/log/nginx/error.log warn;

    # ========== MAIN SERVER CONFIG ==========
    server {
        listen 3000;
        server_name localhost;
        
        root /usr/share/nginx/html;
        index index.html;
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript 
                   application/javascript application/xml+rss application/json;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # SPA routing
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Static assets with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|avif)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
        }
        
        # Health check endpoint (no logs)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Error pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}